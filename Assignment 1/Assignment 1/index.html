<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="img.jpg" alt="Profile Picture">
        </div>
        <h2 class="name">Tom Cruise</h2>
        <p class="title">Full Stack Developer | Tech Enthusiast</p>
        
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        
        <div class="actions">
            <button class="btn subscribe">Subscribe</button>
            <button class="btn subscribe">Message</button>
        </div>
        
        <div class="stats">
            <div>
                <i class="fa-regular fa-heart"></i> <span>60K</span>
            </div>
            <div>
                <i class="fa-regular fa-comment"></i> <span>20K</span>
            </div>
            <div>
                <i class="fa fa-share-alt"></i> <span>32K</span>
            </div>
        </div>
    </div>
</body>
</html>
